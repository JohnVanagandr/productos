<section class="login">
  <div class="container">
    <div class="form">
      <h2 class="fom__title">Registro</h2>

      <form id="register-form" action="/register" method="POST" class="form__container" novalidate>
        <div class="form__group">
          <label for="nombre" class="form__label">Nombre</label>
          <input type="text" class="form__input" id="nombre" name="nombre" placeholder="Nombre" data-required="true" autocomplete="off">
        </div>

        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input type="email" class="form__input" id="email" name="email" placeholder="Email" data-required="true" autocomplete="off">
        </div>

        <div class="form__group">
          <label for="password" class="form__label">Contraseña</label>
          <input type="password" class="form__input" id="password" name="password" placeholder="Contraseña" data-required="true" autocomplete="off">
        </div>

        <button class="btn">Registrar</button>
      </form>
    </div>
  </div>
</section>
