<section class="login">
  <div class="container">
    <div class="form">
      <h2 class="fom__title">Iniciar Sesión</h2>
      <form id="login-form" action="/login" method="POST" class="form__container" novalidate>
        <div class="form__group">
          <label for="user" class="form__label">Usuario</label>
          <input type="email" class="form__input" id="user" name="user" placeholder="Usuario" data-required="true" autocomplete="off">
        </div>
        <div class="form__group">
          <label for="password" class="form__label">Contraseña</label>
          <input type="password" class="form__input" id="password" name="password" placeholder="Contraseña" data-required="true" autocomplete="off">
        </div>
        <button class="btn">Validar</button>
      </form>
    </div>
  </div>
</section>
